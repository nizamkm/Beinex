<div class="main">
    <div class="header">
        <h1>BANK BRANCHES</h1>
    </div>

    <div class="container">
        <form>
            <input type="text"  placeholder="TYPE TO SEARCH..."
                [(ngModel)]="searchString" >
        </form>
    </div>
        <div class="table">
        <table>
            <tr>
                <th>BANK NAME</th>
                <th>IFSC</th>
                <th>BRANCH</th>
                <th>BANK ID</th>
                <th>ADDRESS</th>
                <th>CITY</th>
                <th>DISTRICT</th>
                <th>STATE</th>
            </tr>
            <tr style="align-self: center" *ngFor="let native of nativeBranch">
                <td>{{native.bank_name}}</td>
                <td>{{native.ifsc}}</td>
                <td>{{native.branch}}</td>
                <td>{{native.bank_id}}</td>
                <td>{{native.address}}</td>
                <td>{{native.city}}</td>
                <td>{{native.district}}</td>
                <td>{{native.state}}</td>
            </tr>
        </table>
    </div>

    <div class="footer">
        <p>Â© 2022 Copyright</p>
    </div>
</div>
